name: Build fastfetch AUR Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_fastfetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build fastfetch-git package
        id: build
        uses: ./
        with:
          packages: fastfetch-git

      - name: Set tag for release
        id: tag
        run: |
          echo "TAG_NAME=fastfetch-aur-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Verify build directory
        run: |
          echo "Files in package_dir:"
          ls -lh ${{ steps.build.outputs.package_dir }}

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "fastfetch-git AUR build ${{ env.TAG_NAME }}"
          prerelease: true
          files: ${{ steps.build.outputs.package_dir }}/*.pkg.tar.zst
          token: ${{ secrets.GITHUB_TOKEN }}
