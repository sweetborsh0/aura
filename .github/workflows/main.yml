name: Build AUR package

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm git base-devel pacman-contrib

      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Fix workspace permissions
        run: |
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build package
        run: |
          sudo -u builder bash -c "
            cd $GITHUB_WORKSPACE
            git clone https://aur.archlinux.org/fastfetch-git.git
            cd fastfetch-git
            makepkg -sf --noconfirm
          "

      - name: Create repo
        run: |
          mkdir -p repo
          mv fastfetch-git/*.pkg.tar.zst repo/
          repo-add repo/aura.db.tar.gz repo/*.pkg.tar.zst

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: repo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v2
