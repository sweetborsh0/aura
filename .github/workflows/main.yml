name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем зависимости для сборки (можно добавить свои)
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y git make gcc

      # 3. Собираем пакет (пример, можно поменять на свой скрипт)
      - name: Build package
        run: |
          mkdir -p output
          echo "Dummy package content" > output/package.txt
          # если у тебя реально makepkg: ./build.sh или makepkg

      # 4. Загружаем в Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/package.txt
          asset_name: package.txt
          asset_content_type: text/plain
