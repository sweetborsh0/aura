name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем базовые пакеты для Arch сборки через Docker
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y docker.io git

      # 3. Создаём контейнер Arch и билдим пакет внутри него (не root)
      - name: Build Arch package
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace archlinux:latest /bin/bash -c "
          pacman -Sy --noconfirm git base-devel
          useradd -m builder
          su builder -c 'mkdir -p ~/repo && cd ~/repo && git clone https://aur.archlinux.org/fastfetch-git.git && cd fastfetch-git && makepkg -si --noconfirm'
          "

      # 4. Загружаем собранные файлы как артефакты
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo/fastfetch-git/*.pkg.tar.zst

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем артефакты
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: repo

      # 2. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
