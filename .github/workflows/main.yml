name: Build AUR Packages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Packages
        id: build
        uses: ./
        with:
          packages: |
            fastfetch-git

      - name: Publish to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest AUR build
          prerelease: true
          files: |
            ./packages/*.pkg.tar.zst   # <-- укажи путь, где реально лежат пакеты
