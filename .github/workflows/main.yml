name: Build AUR Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Build packages
        id: build
        uses: ./
        with:
          packages: |
            fastfetch-git
            amneziavpn-bin
            dl-desktop-git

      # Выкладываем все .pkg.tar.zst в Releases (они всегда доступны)
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest AUR build
          prerelease: true
          files: |
            ${{ steps.build.outputs.package_dir }}/*.pkg.tar.zst
            ${{ steps.build.outputs.package_dir }}/aurci2.db*
            ${{ steps.build.outputs.package_dir }}/aurci2.files*

      # В gh-pages кидаем только базу и index.html — БЕЗ больших .pkg.tar.zst
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.build.outputs.package_dir }}
          publish_branch: gh-pages
          force_orphan: true
          exclude_assets: "*.pkg.tar.zst"   # ← эта строчка решает все твои беды
          # создаём простой index.html, чтобы сайт не 404
          commit_message: Update repo
          # если хочешь красивый index — положи свой index.html в корень репо, он тоже задеплоится
